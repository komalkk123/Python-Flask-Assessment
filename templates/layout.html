<html lang="en">
<head>

  <style>

  /* Add Background colour to navigation bar */
  .topnav {
    overflow: hidden;
    background-color: #003366;
  }

  /* Add Styles to the Navigation bar. */
  .topnav a {
    float: left;
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    color: #f8f9fa;


  }

  /* Style the links to change color at hover */
  .topnav a:hover {
     background-color: #d8d8d8;
     color: black;
  }


  </style>
  {% block heading %}
		{% endblock %}
</head>
