{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block body %}

  <table class="table table-bordered">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="/book/{{book.isbn}}" name="isbn">{{ book.isbn }}</a></td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
